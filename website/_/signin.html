<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Nu-Metro Cinema</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .auth-container {
        text-align: center;
      }

      .auth-box {
        background: rgba(25, 25, 25, 0.9);
        border: 1px solid #ff9a35;
        border-radius: 10px;
        padding: 30px 40px;
        width: 350px;
        box-shadow: 0 0 20px rgba(255, 154, 53, 0.3);
      }

      .auth-box h2 {
        color: #ff9a35;
        margin-bottom: 20px;
      }

      .input-group {
        text-align: left;
        margin-bottom: 15px;
        position: relative;
      }

      .input-group label {
        font-size: 14px;
        color: #ff9a35;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ff9a35;
        border-radius: 5px;
        margin-top: 5px;
        background: #111;
        color: #fff;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 35px;
        cursor: pointer;
        font-size: 14px;
        color: #ff9a35;
        user-select: none;
      }

      .toggle-password.active {
        color: #fff;
      }

      .btn-primary {
        width: 100%;
        padding: 10px;
        background: #ff9a35;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }

      .btn-primary:hover {
        background: #ffb366;
      }

      .switch-text {
        margin-top: 15px;
        font-size: 14px;
      }

      .switch-text a {
        color: #ff9a35;
        text-decoration: none;
        font-weight: 600;
      }

      .switch-text a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 20px;
      }

      .logo-btn {
        background-color: #2c3e50;
        border: none;
        color: #fff;
        font-weight: 600;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h2>Nu-Metro Cinema</h2>

        <form id="signupForm">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password (default: 1234)"
            />
            <span class="toggle-password" id="togglePassword">Show</span>
          </div>

          <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <p class="switch-text">
          Already have an account? <a href="admin.html">Login</a>
        </p>
      </div>

      <footer>
        <p class="logo-btn">Nu-Metro Cinema</p>
      </footer>
    </div>

    <script>
      const DEFAULT_PASSWORD = "1234";
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      // Toggle show/hide password
      togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePassword.textContent = "Hide";
          togglePassword.classList.add("active");
        } else {
          passwordInput.type = "password";
          togglePassword.textContent = "Show";
          togglePassword.classList.remove("active");
        }
      });

      // Sign-up form submit
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          let password = passwordInput.value.trim();

          if (!password) password = DEFAULT_PASSWORD;

          // Save account in localStorage
          const account = { name, email, password };
          localStorage.setItem("nuMetroAccount", JSON.stringify(account));

          // Redirect to admin dashboard
          alert(
            `Account created successfully!\nDefault password: ${DEFAULT_PASSWORD} (if none set)`
          );
          window.location.href = "admin.html";
        });
    </script>
  </body>
</html>
